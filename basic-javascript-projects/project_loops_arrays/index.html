<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" type="text/javascript" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div>
        <button id="while">Click Here For a While Loop</button>
        <p id="iteration"></p>
    </div>

    <div>
        <p>Please enter a word or a sentence.</p>
        <input type="text" id="input1">
        <button id="enter">Enter</button>
        <p id="output1"></p>
    </div>

    <div>
        <p>Press the Button for a for loop</p>
        <button id="for-loop">For Loop</button>
        <p id="iteration2"></p>
    </div>

    <div>
        <button id="return">Return</button>
        <p id="output2"></p>
    </div>

    <div>
        <button id="object">Car</button>
        <p id="car-object"></p>
    </div>

    <div>
        <button id="break">Break and Conintue</button>
        <p id="break-output1"></p>
        <p id="break-output2"></p>
    </div>

    <div>
        <h1>What is your favorite color?</h1>
        <h3>Pick your favorite</h3>
        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>
            <li>Pink</li>
            <li>Purple</li>
        </ul>
        <h3>Enter your4 choice below</h3>

        <input type="text" id="color-input">
        <button id="submit-color">Submit Color</button>
        <p id="color-output"></p>
    </div>

    <div>
        <h1 class="click">This text will change!</h1>
        <h3 class="click">This text will not change!</h3>
        <button onclick="hello_world()">Click Me Please!</button>
    </div>

    <div>
        <canvas id="ID_Name" width="500" height="250" style="border: 5px solid black; border-radius: 5px;"></canvas>
    </div>
</body>
</html>
