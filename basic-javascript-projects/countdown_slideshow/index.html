<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <title>Document</title>
</head>
<body>

    
    <div>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button id="count">CountDown</button>
        <p id="timer"></p>
    </div>
    
    

    <div class="slideshow-container">

        <div class="slides fade">
            <div class="numbertext">1/3</div>
            <img src="./images/car1.jpg" alt="Car #1" style="width: 100%;">
            <div class="text">Caption1</div>
        </div>

        <div class="slides fade">
            <div class="numbertext">2/3</div>
            <img src="./images/car2.jpg" alt="Car #1" style="width: 100%;">
            <div class="text">Caption2</div>
        </div>

        <div class="slides fade">
            <div class="numbertext">3/3</div>
            <img src="./images/car3.jpg" alt="Car #1" style="width: 100%;">
            <div class="text">Caption3</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
    </div>
    <br>

    <div  style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
</body>
</html>
